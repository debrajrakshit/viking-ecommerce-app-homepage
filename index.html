<!DOCTYPE html>
<html>
<head>
	<title>Viking E-Commerce App Homepage</title>
	<link rel="stylesheet" type="text/css" href="reset.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<!-- Navbar starts -->
<div class="navbar">
	<div class="logo-wrapper">
		Viking Store
	</div>
	<div class="shopping-cart">
		<span class="cart-icon"></span>
		<a href="#">Your Cart</a>
	</div>
</div>
<!-- Banner starts -->
<div class="banner-wrapper">
	<h1>The Viking Store</h1>
	<div class="banner-background"></div>
</div>
<!-- Grey Banner starts -->
<div class="grey-caption-banner">
	<h2>The Best Viking Gear on the Whole Web</h2>
</div>
<!-- Page Caption starts -->
<div class="page-top-banner">
	<p>Choose from among our lineup of fine axes below</p>
</div>
<!-- Store Container starts -->
<div class="store-page-container">
	<!-- Products -->
	<div class="store-items-wrapper">
		<!-- Product row -->
		<div class="item-row">
			<div class="item-wrapper">
				<div class="item-heading-wrapper">
					<h3>The Silent Night</h3>
				</div>
				<div class="item-image-wrapper">
					<div class="item-price">$200</div>
					<img src="images/axe_silent_night_small.jpg" class="product-image" alt="Axe Silent Night">
				</div>
				<div class="item-button-wrapper">
					<input type="submit" name="add-to-cart" value="Add to Cart" class="add-cart-button">
				</div>
			</div>
			<div class="item-wrapper">
				<div class="item-heading-wrapper">

				<div class="item-button-wrapper">
					<input type="submit" name="add-to-cart" value="Add to Cart" class="add-cart-button">
				</div>
			</div>
			<div class="item-wrapper">
				<div class="item-heading-wrapper">
					<h3>Double Trouble</h3>
				</div>
				<div class="item-image-wrapper">
					<div class="item-price">$340</div>
					<img src="images/axe_double_trouble_small.jpg" class="product-image" alt="Double Trouble">
				</div>
				<div class="item-button-wrapper">
					<input type="submit" name="add-to-cart" value="Add to Cart" class="add-cart-button">
				</div>
			</div>
		</div>
		<!-- Product row -->
		<div class="item-row">
			<div class="item-wrapper">
				<div class="item-heading-wrapper">
					<h3>The Silent Night</h3>
				</div>
				<div class="item-image-wrapper">
					<div class="item-price">$200</div>
					<img src="images/axe_silent_night_small.jpg" class="product-image" alt="Axe Silent Night">
				</div>
				<div class="item-button-wrapper">
					<input type="submit" name="add-to-cart" value="Add to Cart" class="add-cart-button">
				</div>
			</div>
			<div class="item-wrapper">
				<div class="item-heading-wrapper">
					<h3>The Dainty Daisy</h3>
				</div>
				<div class="item-image-wrapper">
					<div class="item-price">$100</div>

			</div>
		</div>
	</div>
	<!-- Pagination starts -->
	<div class="pagination-wrapper">
